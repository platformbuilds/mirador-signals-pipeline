apiVersion: v2
name: mirador-signals-pipeline
version: 0.1.0
description: Mirador Signals Pipeline Stack - Complete observability pipeline with Gateway, Service Graph, Span Metrics, and Isolation Forest
type: application
dependencies:
  # Gateway collector - receives telemetry from applications
  - name: otel-collector
    version: "0.1.0"
    repository: "file://./charts/otel-collector"
    alias: gateway
    condition: gateway.enabled
  # Service Graph collector - generates service topology metrics (Use Case 1)
  - name: otel-collector
    version: "0.1.0"
    repository: "file://./charts/otel-collector"
    alias: servicegraph
    condition: servicegraph.enabled
  # Span Metrics collector - generates RED metrics from traces (Use Case 2)
  - name: otel-collector
    version: "0.1.0"
    repository: "file://./charts/otel-collector"
    alias: spanmetrics
    condition: spanmetrics.enabled
  # Isolation Forest - anomaly detection on span metrics (Use Case 2)
  - name: otel-collector
    version: "0.1.0"
    repository: "file://./charts/otel-collector"
    alias: isolationforest
    condition: isolationforest.enabled
  # VictoriaMetrics Cluster - metrics storage
  - name: victoria-metrics-cluster
    version: "0.31.0"
    repository: "https://victoriametrics.github.io/helm-charts/"
    alias: victoriametrics
    condition: victoriametrics.enabled
  # VictoriaTraces Cluster - traces storage
  - name: victoria-traces-cluster
    version: "0.0.4"
    repository: "https://victoriametrics.github.io/helm-charts/"
    alias: victoriatraces
    condition: victoriatraces.enabled
  # VictoriaLogs Cluster - logs storage
  - name: victoria-logs-cluster
    version: "0.0.24"
    repository: "https://victoriametrics.github.io/helm-charts/"
    alias: victorialogs
    condition: victorialogs.enabled
  # OTEL Collector for VictoriaMetrics (OTLP adapter)
  - name: otel-collector
    version: "0.1.0"
    repository: "file://./charts/otel-collector"
    alias: vmadapter
    condition: vmadapter.enabled
  # OTEL Collector for VictoriaLogs (OTLP adapter)
  - name: otel-collector
    version: "0.1.0"
    repository: "file://./charts/otel-collector"
    alias: vlogadapter
    condition: vlogadapter.enabled
